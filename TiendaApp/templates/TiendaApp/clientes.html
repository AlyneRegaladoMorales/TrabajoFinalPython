{% extends "TiendaApp/base.html" %}
{% load static %}
{% block main %}

<main>
    <h1> Registro de clientes </h1>
    {%if form %}
        <form action="{% url 'agregar_cliente' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Agregar">
        </form> 
    {% endif %}
</main>
{% endblock %}
