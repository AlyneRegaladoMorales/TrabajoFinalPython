{% extends "TiendaApp/base.html" %}
{% load static %}
{% block main %}

<main>
    <h1>Registro de productos </h1>

    {%if form %}
        <form action="{% url 'agregar_producto' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Agregar">
        </form>
    {% endif %}

    <ul>
        {% for produc in posts %}
        <li>
            {{produc.id}} - {{produc.producto}} - {{produc.stok}}
        </li>
        {% endfor %}
    </ul>

</main>

{% endblock %}
